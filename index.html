<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Coming Soon Page</title>
  </head>
  <body>
    <div class="container">
      <img src="./image/logo.png" class="logo" />

      <div class="content">
        <p class="semi-title">Website Is Under Maintenance</p>
        <h1 class="title">We're <span>Launching</span> Soon</h1>

        <div class="launch-timer">
          <div>
            <p class="days">00</p>
            <span>Days</span>
          </div>
          <div>
            <p class="hours">00</p>
            <span>Hours</span>
          </div>
          <div>
            <p class="minutes">00</p>
            <span>Minutes</span>
          </div>
          <div>
            <p class="seconds">00</p>
            <span>Seconds</span>
          </div>
        </div>

        <button type="button" class="btn">
          Learn More <img src="./image/triangle.png" />
        </button>
      </div>

      <img src="./image/rocket.png" class="rocketElem" />
    </div>

    <script defer src="./scripts/script.js"></script>
  </body>
</html>
